{% extends 'base/base.html' %}

{% block title %}Create account{% endblock %}

{% block body_main %}
    <main class="grid grid-cols-1 max-w-md m-5 mx-auto p-2">
        <form method="post" class="flex flex-col p-3 items-center border border-blue-500 rounded-lg">
            {% csrf_token %}

            <div class="flex flex-col p-3 justify-items border-b">
                <label for="username" class="m-2">
                    Username:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="text" name="{{ form.username.html_name }}" id="username">
                </label>

                <label for="email" class="m-2">
                    Email:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="email" name="{{ form.email.html_name }}" id="email">
                </label>

                <label for="password1" class="m-2">
                    Password:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="password" name="{{ form.password1.html_name }}" id="password1">
                </label>

                <label for="password2" class="m-2">
                    Repeat password:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="password" name="{{ form.password2.html_name }}" id="password2">
                </label>
            </div>

            <div class="flex justify-between w-full px-3">
                <a href="{% url 'accounts:login' %}" class="border border-blue-500 rounded-lg my-5 px-3 py-2">
                    Login
                </a>

                <button class="bg-green-500 text-white border border-green-500 rounded-lg my-5 px-3 py-2" type="submit">
                    Register
                </button>
            </div>
        </form>
    </main>
{% endblock body_main %}
