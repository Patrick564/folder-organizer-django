{% extends 'base/folders_base.html' %}

{% block title %}Update folder{% endblock %}

{% block body_main %}
    <nav class="flex justify-between border-b-2 m-3 my-5 px-3 pb-3">
        <div>
            <a class="" href="{% url 'accounts:logout' %}">
                Logout
            </a>
        </div>
        <div>
            <a class="border border-blue-500 rounded-lg p-1" href="{% url 'folders:folder-list' %}">
                Back
            </a>
        </div>
    </nav>

    <main class="grid grid-cols-1 max-w-md m-5 mx-auto p-2">
        <form class="flex flex-col p-3 items-center border border-blue-500 rounded-lg" method="post">
            {% csrf_token %}

            {% comment %} <input type="hidden" value="{{ view.kwargs.pk }}" name="{{ form.owner.html_name }}"> {% endcomment %}

            <div class="flex flex-col p-3 justify-items border-b">
                <label for="name" class="m-2">
                    Name:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="text" name="{{ form.name.html_name }}" id="name" value="{{ object.name }}">
                </label>

                <label for="serie" class="m-2">
                    Serie:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="text" name="{{ form.serie.html_name }}" id="serie" value="{{ object.serie }}">
                </label>

                <label for="from_date" class="m-2">
                    From date:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="date" name="{{ form.from_date.html_name }}" id="from_date" value="{{ object.from_date|date:'yy-m-d' }}">
                </label>

                <label for="to_date" class="m-2">
                    To date:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="date" name="{{ form.to_date.html_name }}" id="to_date" value="{{ object.to_date|date:'yy-m-d' }}">
                </label>

                <label for="from_guide" class="m-2">
                    From guide:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="text" name="{{ form.from_guide.html_name }}" id="from_guide" value="{{ object.from_guide }}">
                </label>

                <label for="to_guide" class="m-2">
                    To guide:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="text" name="{{ form.to_guide.html_name }}" id="to_guide" value="{{ object.to_guide }}">
                </label>

                <label for="code" class="m-2">
                    Code:
                    <input class="border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent px-1" type="text" name="{{ form.code.html_name }}" id="code" value="{{ object.code }}">
                </label>
            </div>

            <button class="bg-green-500 text-white border border-green-500 rounded-lg my-5 px-3 py-2" type="submit">
                Update
            </button>
        </form>
    </main>
{% endblock body_main %}
