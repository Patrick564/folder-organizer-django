{% block title %}Update folder{% endblock %}

{% block body_main %}

        {% csrf_token %}

        {% comment %} <input type="hidden" value="{{ request.user.id }}" name="{{ form.user.html_name }}"> {% endcomment %}
        {{ form.as_p }}

        <input type="submit" value="Submit">
    </form>
{% endblock body_main %}
